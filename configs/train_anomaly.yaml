dataset_path: data/processed/Base_Modelo_Subsidios.csv
target_col: Subsidio

split:
  test_size: 0.20
  random_state: 13

preprocessing:
  scale_numeric: minmax
  onehot: true

model:
  type: isolation_forest   # isolation_forest or one_class_svm
  params:
    n_estimators: 200
    max_samples: auto
    contamination: 0.05
    random_state: 13
    n_jobs: -1

artifacts:
  dir: artifacts/anomaly
